template_meta:
  name: qlora_4bit
  description: |
    Emphasizes a smaller memory footprint through 4-bit quantization
    of the model weights. This typically leads to fast fine-tuning
    using smaller GPU instances, but with a minor decrease in
    fine-tuned model performance.

model_type: llm
base_model: {base_model}

quantization:
  bits: 4
  bnb_4bit_compute_dtype: bfloat16

adapter:
  type: lora

prompt:
  template: |
    {prompt_template}

input_features:
  - name: prompt
    type: text
    preprocessing:
      max_sequence_length: null

output_features:
  - name: {target}
    type: text
    preprocessing:
      max_sequence_length: null

preprocessing:
  split:
    type: random
    probabilities: [0.95, 0.05, 0]
  global_max_sequence_length: 2048

trainer:
  type: finetune
  epochs: 3
  batch_size: auto
  steps_per_checkpoint: 1000
  eval_steps: 100
  eval_batch_size: 2
  learning_rate: 0.0002
  learning_rate_scheduler:
    decay: cosine
    warmup_fraction: 0.03
  optimizer:
    type: adam
  gradient_accumulation_steps: 16
